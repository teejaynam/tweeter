<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!--fontawesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />




    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) --> 
    <nav class="nav">
      <span class="span">tweeter</span>
    
      <div class="nav-text">
        <div class="right-text">Write a new tweet</div>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- the header -->
    <header class="header-main">
      <div class="header-visible">
        <div class="header-picture">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="name">
            <h2>Your Name</h2>
        </div>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error" id="error-0">
          <i class="fa-solid fa-triangle-exclamation"></i>
            Error - empty tweet, please enter some text to tweet! ðŸ˜®
        </div>
        <div class="error" id="error-140">
          <i class="fa-solid fa-triangle-exclamation"></i>
            Error - tweet above text character limit of 140! ðŸ˜ 
        </div>
          <h2>Compose Tweet</h2>
            <form class="tweet-form" action="/tweets" method="POST">
              <label for="tweet-text" id="tweet-label">What are you humming about?</label>
              <textarea name="text" id="tweet-text"></textarea>
              <div>
                <div class="tweet-line">
                <button type="submit" id="tweet-button">Tweet</button>
                <output name="counter" class="counter" for="tweet-text">140</output>
                <script src="./scripts/composer-char-counter.js"></script>
                </div>
            </div>
          </form>
          </section>

      <section class="posted-tweets">
        <article class="tweet">
          <header>
            <img class="avatar" src="https://i.imgur.com/nlhLi3I.png"></img>
            <h3 class="name"></h3>
            <h4 class="handle"></h4>
          </header>
          <body>
            <p>
            </p>
          </body>
          <footer>
            <span class="timeago"></span>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </footer>
        </article>
      </section>
      
    </main>

    <!-- time ago js-->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
</html>
